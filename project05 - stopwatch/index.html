<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch üê¢</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>  

    <div class="offscreen-menu" id="offscreen-menoo">
        <ul>
            <li>WIP!!</li>
        </ul>
        <div class="theSwitch">
        <label class="switch">
            <input type="checkbox" id="mySwitch" checked>
            <span class="slider"></span>
        </label>
        <span class="switch-text">Tracker Overlay</span>
        </div>
    </div>

    <div class="offscreen-tracker" id="offscreenTracker">
        <span class="close" id="closeButton">&times;</span>
        <h1 class="iSpent">I spent <span id="timeSpent"></span><input type="text" id="activity" autocomplete="off"></h1>
        <span class="dontShow" id="dontShowButton">Don't show again</span>
        <span class="okay" id="okayButton">Ok</span>
    </div>


    

    <nav>
        <div class="ham-menu" id="ham-Menoo">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="stopwatch">
        <h1 id="swTime">00:00:00</h1>
        <div class="buttons">           
            <img src="img/stopv2.png" class="sideButton" id="sideButton1" alt="stop-button">
            <img src="img/startGreenv2.png" class="mainButton" id="startButton" alt="start-button">
            <img src="img/resetv2.png" class="sideButton" id="sideButton2" alt="restart-button">
        </div>
    </div>
    
    
</body>
</html>
